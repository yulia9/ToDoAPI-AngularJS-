<div ng-controller="doneTasksCtrl as doneTasksCtrl" >

    <h5> <b> Backlog </b> </h5>
	<form action="/" id="login" ng-submit="doneTasksCtrl.addTask($event)">
		<label for="username">  </label>
        <input type="text" name="username" id="username" ng-model="doneTasksCtrl.todoInTheFuture"/>
	</form>

    <ol id="backlogUl">
        <li ng-repeat="task in doneTasksCtrl.backlogTasks"> {{task}} </li>

    </ol>

</div>
